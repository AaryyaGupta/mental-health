<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communities - Zephy Student Wellness Hub</title>
    
    <!-- Modern Mental Health Theme -->
    <link rel="stylesheet" href="modern-theme.css">
    <link rel="stylesheet" href="modern-overrides.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="hero-redesign.css">
    <link rel="stylesheet" href="communities.css">
    <link rel="stylesheet" href="support-pages-theme.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="attached_assets/generated_images/ZEPHY_brain-heart_logo_icon_350753f1.png">
    
    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Env injection (Supabase keys) -->
    <script src="env.js"></script>
    <!-- Auth Config -->
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    
    <!-- Modern UI Performance Scripts -->
    <script src="modern-ui.js" defer></script>
    <script src="performance-optimizer.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header modern-header">
        <div class="container">
            <div class="header-logo">
                <img src="attached_assets/generated_images/ZEPHY_brain-heart_logo_icon_350753f1.png" alt="ZEPHY Brain-Heart Logo" class="logo-image">
                <span class="logo-text">ZEPHY</span>
            </div>
            
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="communities.html" class="nav-link active">Communities</a>
                <a href="polls.html" class="nav-link">Polls</a>
                <a href="fitcheck.html" class="nav-link">Fit Check</a>
            </nav>
            
            <button class="mobile-menu-toggle" aria-label="Toggle mobile menu" title="Toggle mobile menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <div class="header-actions">
                <div class="user-profile active">
                    <span class="user-avatar" id="userAvatar">🦋</span>
                    <span class="user-nickname" id="userNickname">Anonymous</span>
                </div>
            </div>
        </div>
    </header>

    <main class="communities-main">
        <!-- Modern Hero Section -->
        <section class="modern-section">
            <div class="modern-container">
                <div class="modern-section-header">
                    <h1 class="modern-section-title">🏫 Anonymous Student Communities</h1>
                    <p class="modern-section-subtitle">Connect with fellow students in safe, anonymous spaces designed for healing and growth</p>
                </div>
                
                <div class="modern-nav community-tabs">
                    <button class="modern-nav-link active" data-community="all">🌍 All Posts</button>
                    <button class="modern-nav-link" data-community="exam-stress">📚 Exam Stress</button>
                    <button class="modern-nav-link" data-community="homesick">🏠 Homesick</button>
                    <button class="modern-nav-link" data-community="final-year">🎓 Final Year</button>
                    <button class="modern-nav-link" data-community="social">🤝 Social</button>
                    <button class="modern-nav-link" data-community="academic">📝 Academic</button>
                </div>
            </div>
        </section>

        <!-- Modern Post Creation -->
        <section class="modern-section">
            <div class="modern-container">
                <div class="modern-card">
                    <div class="modern-card-header">
                        <div class="modern-card-icon">🦋</div>
                        <div>
                            <h3 class="modern-card-title">Share Your Thoughts</h3>
                            <p class="modern-card-description">Your voice matters in our anonymous community</p>
                        </div>
                    </div>
                    
                    <form class="modern-form">
                        <div class="modern-form-group">
                            <label class="modern-form-label" for="postContent">What's on your mind?</label>
                            <textarea id="postContent" class="modern-form-input modern-form-textarea" 
                                    placeholder="Share something with your fellow students... (completely anonymous)" 
                                    maxlength="500"></textarea>
                        </div>
                        
                        <div class="modern-form-group">
                            <label class="modern-form-label" for="postCommunity">Choose Community</label>
                            <select id="postCommunity" class="modern-form-input" title="Select Community">
                                <option value="all">🌍 General Discussion</option>
                                <option value="exam-stress">📚 Exam Stress Circle</option>
                                <option value="homesick">🏠 Homesick Freshers</option>
                                <option value="final-year">🎓 Final-Year Anxiety</option>
                                <option value="social">🤝 Social Connections</option>
                                <option value="academic">📝 Academic Support</option>
                            </select>
                        </div>
                        
                        <div class="d-flex justify-between align-center">
                            <span class="char-count">0/500</span>
                            <button type="submit" id="createPostBtn" class="modern-btn modern-btn-primary" disabled>
                                <span>📝</span>
                                Post Anonymously
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <!-- Modern Posts Feed -->
        <section class="modern-section">
            <div class="modern-container">
                <div id="postsContainer" class="modern-grid modern-grid-2">
                    <!-- Posts will be loaded here -->
                </div>
                
                <div class="text-center mt-xl">
                    <button id="loadMoreBtn" class="modern-btn modern-btn-outline">
                        <span>⬇️</span>
                        Load More Posts
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Post Template -->
    <template id="postTemplate">
        <article class="post-card">
            <div class="post-header">
                <div class="post-author">
                    <span class="author-avatar"></span>
                    <div class="author-info">
                        <span class="author-name"></span>
                        <span class="post-time"></span>
                    </div>
                </div>
                <div class="post-community-tag"></div>
            </div>
            
            <div class="post-content">
                <p class="post-text"></p>
            </div>
            
            <div class="post-actions">
                <div class="post-polls">
                    <button class="poll-btn" data-poll="support">
                        <span class="poll-emoji">💝</span>
                        <span class="poll-text">Support</span>
                        <span class="poll-count">0</span>
                    </button>
                    <button class="poll-btn" data-poll="relate">
                        <span class="poll-emoji">🤝</span>
                        <span class="poll-text">Relate</span>
                        <span class="poll-count">0</span>
                    </button>
                    <button class="poll-btn" data-poll="helpful">
                        <span class="poll-emoji">💡</span>
                        <span class="poll-text">Helpful</span>
                        <span class="poll-count">0</span>
                    </button>
                </div>
                <button class="reply-btn">
                    <span class="reply-icon">💬</span>
                    <span class="reply-text">Reply</span>
                    <span class="reply-count">0</span>
                </button>
            </div>
            
            <div class="replies-section is-hidden">
                <div class="replies-container"></div>
                <div class="reply-form">
                    <textarea placeholder="Share your thoughts anonymously..." maxlength="300"></textarea>
                    <div class="reply-form-actions">
                        <span class="reply-char-count">0/300</span>
                        <button class="submit-reply-btn">Reply</button>
                    </div>
                </div>
            </div>
        </article>
    </template>

    <!-- Reply Template -->
    <template id="replyTemplate">
        <div class="reply-card">
            <div class="reply-header">
                <span class="reply-avatar"></span>
                <div class="reply-info">
                    <span class="reply-author"></span>
                    <span class="reply-time"></span>
                </div>
            </div>
            <div class="reply-content">
                <p class="reply-text"></p>
            </div>
            <div class="reply-actions">
                <button class="reply-support-btn">
                    <span class="support-emoji">💝</span>
                    <span class="support-count">0</span>
                </button>
            </div>
        </div>
    </template>

    <div id="footer-placeholder" data-component="footer"></div>

    <script src="communities.js"></script>
    <script src="footer.js"></script>
</body>
</html>
