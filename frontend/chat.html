<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .form-container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
    input, select { display: block; margin: 10px 0; padding: 8px; width: 100%; }
    .btn { background-color: #4CAF50; color: white; border: none; padding: 10px; cursor: pointer; width: 100%; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="name" placeholder="Name" required>
      <input type="number" name="age" placeholder="Age" required>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" name="profession" placeholder="Profession" required>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      const data = new FormData(form);
      const userData = Object.fromEntries(data.entries());
      console.log(userData); // You can send this to a server or display it
      alert(`Welcome ${userData.name}!`);
    });
  </script>
</body>
</html>
